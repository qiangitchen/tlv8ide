<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <title>YJTemplet_page.html</title>
	<link type="text/css" rel="stylesheet" href="/tlv8/resources/jquery-easyui/themes/default/easyui.css" />
	<link type="text/css" rel="stylesheet" href="/tlv8/resources/jquery-easyui/themes/icon.css" />
    <link type="text/css" rel="stylesheet" href="/tlv8/comon/css/formsyle.css"></link>
    <script type="text/javascript" src="/tlv8/comon/js/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="/tlv8/comon/js/comon.main.js"></script>
	<script type="text/javascript" src="/tlv8/comon/js/grid.main.js"></script>
	<script type="text/javascript" src="/tlv8/comon/My97DatePicker/WdatePicker.js"></script>
	<script type="text/javascript" src="/tlv8/resources/jquery-easyui/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="/tlv8/resources/jquery-easyui/locale/easyui-lang-zh_CN.js"></script>
	<script type="text/javascript" src="YJTemplet_page.js"></script>
  </head>
  
  <body onload="getData();" style="overflow:hidden;">
    <div class="easyui-layout" fit="true">
		<div data-options="region:'north',split:false" style="height:30px;overflow: hidden;">		
			<table>
				<tr>
					<td>
						<div id="stander_bar" insertAction="dataInsert()"
							saveAction="dataSave()" refreshAction="dataRefresh()"
							deleteAction="dataDeleted()" style="margin-left: 1px;">
						</div>
					</td>
				</tr>
			</table>
			<script type="text/javascript">
				init_toolbar();
			</script>
		</div>
		<div data-options="region:'center'" style="text-align: center; overflow: auto; padding: 5px;">
			<div style="width: 800px; margin: auto;">
				<div class="easyui-panel" title="主表信息" style="padding: 5px; margin-bottom: 5px; overflow: hidden;">
					<form id="MAIN_DATA_FORM">
						<table class="Detailtable" style="table-layout: fixed; width: 100%;" id="mainLayoutTable">
							<tr height="5px">
								<td width="80px"></td>
								<td width="150px"></td>
								<td width="80px"></td>
								<td width="150px"></td>
								<td width="80px"></td>
								<td></td>
							</tr>
							YJTemplet_dataItem
						</table>
					</form>
				</div>
				<div class="easyui-panel" title="子表信息" style="overflow: hidden;height:200px;">
					<div component="dataGrid" id="direct_from_subgrid" style="width:100%;height:100%;" dataValueChanged="cheng_stae_bar()"></div>
				</div>
			</div>
		</div>
	</div>
  </body>
</html>
