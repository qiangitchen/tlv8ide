&lt;?xml version=&quot;1.0&quot; encoding=&quot;UTF-8&quot;?&gt;
<p>&lt;mapping&gt;<br>
&lt;row start=&quot;2&quot; end=&quot;-1&quot; /&gt;<br>
&lt;concept name=&quot;SA_OPPerson&quot; /&gt;<br>
&lt;relation name=&quot;sCode,sName,sSex&quot; /&gt;<br>
&lt;/mapping&gt;</p>
<p> &lt;!--<br>
  导入默认参数 row：excel行 start：导入开始行 end：导入全部行 -1代表所有行 concept：数据映射<br>
  name：数据库表名称 relation：字段 name： 字段名称 用逗号分隔 顺序和excel的顺序一致<br>
  --&gt;</p>
